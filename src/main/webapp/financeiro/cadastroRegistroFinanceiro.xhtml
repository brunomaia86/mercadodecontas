<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Registro</ui:define>
	
	<ui:define name="corpo">
		<h1>Novo Registro Financeiro</h1>
		
		<h:form>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/financeiro/cadastroRegistroFinanceiro.xhtml" />
					<p:commandButton value="Salvar" action="#{cadastroFatoFinanceiroBean.salvar}" update="lista-fatos" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="painel" columns="2"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Data Fato Financeiro"
					for="data-fato-financeiro" />
				<p:calendar id="data-fato-financeiro"
					value="#{cadastroFatoFinanceiroBean.fatoFinanceiro.data}"
					effect="fold" showOn="button" pattern="dd-MM-yyyy" mask="true" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel=":: Selecione ::" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor" for="valor" />
				<p:inputNumber id="valor"
					value="#{cadastroFatoFinanceiroBean.fatoFinanceiro.valor}" />

				<p:outputLabel value="Tipo Registro" for="tipo-registro" />
				<p:selectOneMenu id="tipo-registro">
					<f:selectItem itemLabel=":: Selecione ::" />
				</p:selectOneMenu>

				<p:outputLabel value="Status" for="status" />
				<p:selectOneMenu id="status">
					<f:selectItem itemLabel=":: Selecione ::" />
				</p:selectOneMenu>

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputTextarea id="descricao"
					value="#{cadastroFatoFinanceiroBean.fatoFinanceiro.descricao}" />
			</p:panelGrid>
		</h:form>
		
		<p:dataTable id="lista-fatos" value="#{cadastroFatoFinanceiroBean.listaFatosFinanceiros}" var="fato">
			<p:column headerText="Data">
				<h:outputText value="#{fato.data}" />
			</p:column>
		</p:dataTable>

	</ui:define>


</ui:composition>
