<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Fatos Financeiros</ui:define>

	<ui:define name="corpo">

		<h:form id="frm">
			<h1>Pesquisar Registros Financeiros</h1>

			<h:panelGroup id="panelMensagens">
				<p:growl id="growl" autoUpdate="true" for="growlMessages"
					showDetail="true" life="3000" />
				<p:messages id="messages" autoUpdate="true" for="messages"
					showDetail="true" />
			</h:panelGroup>

			<h:panelGroup id="toolBarPanel">
				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
						<p:button value="Pesquisar" />
					</p:toolbarGroup>
					<p:toolbarGroup>
						<p:button value="Limpar"
							outcome="/financeiro/pesquisarRegistroFinanceiro" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Novo" type="button"
							onclick="PF('cadRegFinanceiroModal').show(); return false;" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>

			<h:panelGroup id="pnlPesquisaFato">
				<p:panelGrid id="grdPesquisa" columns="2"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
					<p:outputLabel value="Numero do Registro" for="numero-registro" />
					<p:inputNumber id="numero-registro" />

					<p:outputLabel value="Data Fato Financeiro"
						for="data-fato-financeiro-inicial" />
					<h:panelGroup>
						<p:calendar id="data-fato-financeiro-inicial"
							value="#{fatoFinanceiroBean.fatoFinanceiro.data}" effect="fold"
							showOn="button" pattern="dd-MM-yyyy" mask="true" size="10" />
					    a     
					<p:calendar id="data-fato-financeiro-final"
							value="#{fatoFinanceiroBean.fatoFinanceiro.data}" effect="fold"
							showOn="button" pattern="dd-MM-yyyy" mask="true" size="10" />
					</h:panelGroup>

					<p:outputLabel value="Responsavel" for="responsavel" />
					<p:selectOneMenu id="responsavel">
						<f:selectItem itemLabel="BRUNO" />
						<f:selectItem itemLabel="LARISSA" />
						<f:selectItem itemLabel=":: Selecione ::" />
					</p:selectOneMenu>


					<p:outputLabel value="Categoria" for="categoria" />
					<p:selectOneMenu id="categoria">
						<f:selectItem itemLabel="ALIMENTACÃO" />
						<f:selectItem itemLabel="TRANSPORTE" />
						<f:selectItem itemLabel="LAZER" />
						<f:selectItem itemLabel="MORADIA" />
						<f:selectItem itemLabel=":: Selecione ::" />
					</p:selectOneMenu>

					<p:outputLabel value="Valor" for="valor" />
					<h:panelGroup>
						<p:inputNumber id="valor" />
					  a  
					<p:inputNumber id="valor-final" />
					</h:panelGroup>

					<p:outputLabel value="Tipo Registro" for="tipo-registro" />
					<p:selectOneMenu id="tipo-registro">
						<f:selectItem itemLabel=":: Selecione ::" />
					</p:selectOneMenu>

					<p:outputLabel value="Status" for="status" />
					<p:selectManyCheckbox id="status">
					</p:selectManyCheckbox>
				</p:panelGrid>
			</h:panelGroup>

			<h:panelGroup id="pnlListaFatos">
				<p:dataTable id="lista-fatos"
					value="#{fatoFinanceiroBean.fatoFinanceiroService.listaFatosFinanceiros}"
					sortBy="#{fato.data}" rows="15" paginator="true"
					paginatorPosition="bottom" rowsPerPageTemplate="10, 20, 30"
					paginatorAlwaysVisible="false" var="fato" style="margin-top: 10px"
					emptyMessage="Nenhum registro encontrado">
					<p:column headerText="Nº do Reg" width="70">
						<h:outputText value="#{fato.id}" />
					</p:column>
					<p:column headerText="Data" sortBy="#{fato.data}"
						style="text-align: center" width="90">
						<h:outputText value="#{fato.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Responsavel" style="text-align: center"
						width="200" sortBy="#{fato.responsavel.nome}">
						<h:outputText value="#{fato.responsavel.nome}" />
					</p:column>
					<p:column headerText="Status" sortBy="#{fato.status}" width="150">
						<h:outputText value="#{fato.status}" />
					</p:column>
					<p:column headerText="Tipo Fato Financeiro"
						sortBy="#{fato.tipoFatoFinanceiro}" width="150">
						<h:outputText value="#{fato.tipoFatoFinanceiro}" />
					</p:column>
					<p:column headerText="Valor" sortBy="#{fato.valor}" width="120"
						style="text-align: right">
						<h:outputText value="#{fato.valor}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{fato.descricao}" />
					</p:column>
					<p:column headerText="Ações"
						style="width: 100px; text-align: center">
						<p:commandButton icon="ui-icon-pencil" title="Editar" />
						<p:commandButton icon="ui-icon-trash" title="Excluir">
							<f:setPropertyActionListener value="#{fato}"
								target="#{fatoFinanceiroBean.fatoFinanceiro}" />
							<p:confirm header="Exclusão de Fato Financeiro"
								message="Tem certeza que deseja excluir fato financeiro?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:panelGroup>

			<p:confirmDialog id="confirmDialog" global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton update="pnlListaFatos:lista-fatos" value="Sim"
					oncomplete="PF('confirmDialog').hide();"
					type="button" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check">
					<f:ajax listener="#{fatoFinanceiroBean.remover}" render="@form" />
				</p:commandButton>
				<p:commandButton value="Não" 
					oncomplete="PF('confirmDialog').hide();"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-close" />
			</p:confirmDialog>




			<p:dialog header="Cadastrar Registro Financeiro"
				widgetVar="cadRegFinanceiroModal" modal="true" closeOnEscape="true"
				showEffect="fade" hideEffect="explode">

				<h:panelGroup id="pgCadastroFatoFinanceiro">

					<p:messages id="messages2" autoUpdate="true" showDetail="true" />

					<p:panelGrid id="painelCadastro" columns="2"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">
						<p:outputLabel value="Data Fato Financeiro" for="data-fatoDialog" />
						<p:calendar id="data-fatoDialog"
							value="#{fatoFinanceiroBean.fatoFinanceiro.data}" effect="fold"
							showOn="button" pattern="dd-MM-yyyy" mask="true" required="true" />


						<p:outputLabel value="Categoria" for="categoriaDialog" />
						<p:selectOneMenu id="categoriaDialog">
							<f:selectItem itemLabel=":: Selecione ::" />
						</p:selectOneMenu>

						<p:outputLabel value="Valor" for="valorDialog" />
						<p:inputNumber id="valorDialog"
							value="#{fatoFinanceiroBean.fatoFinanceiro.valor}" />

						<p:outputLabel value="Tipo Registro" for="tipo-registroDialog" />
						<p:selectOneMenu id="tipo-registroDialog">
							<f:selectItem itemLabel=":: Selecione ::" />
						</p:selectOneMenu>

						<p:outputLabel value="Status" for="statusDialog" />
						<p:selectOneMenu id="statusDialog">
							<f:selectItem itemLabel=":: Selecione ::" />
						</p:selectOneMenu>

						<p:outputLabel value="Descrição" for="descricaoDialog" />
						<p:inputTextarea id="descricaoDialog"
							value="#{fatoFinanceiroBean.fatoFinanceiro.descricao}" />
					</p:panelGrid>

					<p:panelGrid columns="2" style="margin-top: 10px; float: right; ">
						<p:commandButton value="Cancelar" type="button"
							onclick="PF('cadRegFinanceiroModal').hide(); return false;" />
						<p:commandButton value="Salvar"
							action="#{fatoFinanceiroBean.cadastrar}"
							update="pnlListaFatos pgCadastroFatoFinanceiro"
							oncomplete="PF('cadRegFinanceiroModal').hide(); return false;" />
					</p:panelGrid>
				</h:panelGroup>
			</p:dialog>
		</h:form>

	</ui:define>


</ui:composition>
